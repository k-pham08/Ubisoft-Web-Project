<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/logo/logo.png" type="image/png">
</head>

<body>
    <main class="login">
        <header class="header">
            <a href="home.html" class="header__link">
                <img src="../img/login/logo.png" alt="" class="header__img">
            </a>
        </header>
        <div class="content">
            <form>
                <h3>
                    <span class="login-text">LOGIN</span>
                    <a href="create.html" class="title__link">CREATE AN ACCOUNT</a>
                </h3>

                <div class="contain-question">
                    <input type="text" id="email" class="question" required autocomplete="off" />
                    <label for="email" class="text-lbl">
                        <p class="text">Email address</p>
                    </label>
                    <i class="fa fa-envelope icon icon1" aria-hidden="true"></i>
                </div>
                <div class="contain-question">
                    <input type="password" id="password" class="question" required autocomplete="off" minlength="6"/>
                    <label for="password" class="text-lbl">
                        <p class="text">Password</p>
                    </label>
                    <i class="fa fa-lock icon icon2" aria-hidden="true"></i>
                </div>
                <div class="box">
                    <div class="box-btn">
                        <div class="note">
                            <span>Check this box to automatically log in each time <p>you return.</p></span>
                        </div>
                        <input type="checkbox" id="check" />
                        <label for="check" class="box-lbl"><span>Remember me</span></label>
                    </div>
                    <div>
                        <a href="#" class="box-link"><b>Forgot your password?</b></a>
                    </div>
                </div>
                <div>
                    <label for="submit"></label>
                    <input type="submit" id="submit" value="LOGIN" />
                </div>
            </form>
        </div>
        <footer class="footer">
            <div class="footer-box">
                <div class="footer-hr"></div>
                <span>Or log in with:</span>
                <div class="footer-hr"></div>
            </div>
            <ul class="footer-list">
                <li class="list-item">
                    <a href="#" class="list-item">
                        <img src="../img/login/fb.png" class="list-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-item">
                        <img src="../img/login/xbox.png" class="list-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-item">
                        <img src="../img/login/twitch.png" class="list-img">
                    </a>
                </li>
                <li class="list-item">
                    <a href="#" class="list-item">
                        <img src="../img/login/psn.png" class="list-img">
                    </a>
                </li>
            </ul>
        </footer>
    </main>
</body>

</html>
